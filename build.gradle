    id 'java'
    id 'io.freefair.lombok' version '5.2.1'
}

group 'com.volmit.singularity'
version '1.0.0'
def apiVersion = '1.18'
def main = 'com.volmit.singularity.Singularity'
def name = 'Singularity'

